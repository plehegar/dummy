name: Learning GitHub actions
on: [push]
jobs:
  use-node:
    name: Using NodeJS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm start
  use-script:
    name: "Using a shell script"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./.github/scripts/build.sh
        shell: bash
  use-python:
    runs-on: ubuntu-latest
    name: Using Python
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
          architecture: x64
      - run: python index.py

